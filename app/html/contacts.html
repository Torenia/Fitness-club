<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fitness Club Olimpic</title>
    <meta name="description" content="Olimpic - fitness club with different kinds of load">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

//= template/header.html

<main>

<!--Contacts-->

    <div class="contacts">

<!--Map-->

        <div class="contacts__map">
            <iframe class="contacts__map-iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9933.453121043161!2d-0.09213706571700624!3d51.50655088508939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876035065defd65%3A0xd752c40c6114581e!2zNTVBIFRvb2xleSBTdCwgTG9uZG9uIFNFMSAyUU4sINCS0LXQu9C40LrQvtCx0YDQuNGC0LDQvdC40Y8!5e0!3m2!1sru!2sua!4v1531161198607"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

<!--Form-->

        <div class="contacts__form">
            <form>
                <p class="contacts__form-title">CONTACT US</p>
                <div class="contacts__input-div"><input class="contacts__input" id="form-name" type="text" name="text"
                                                        placeholder="NAME">
                </div>
                <div class="contacts__input-div"><input class="contacts__input" id="form-phone" type="text" name="phone"
                                                        placeholder="PHONE"></div>
                <div class="contacts__input-div"><input class="contacts__input" id="form-mail" type="email" name="email"
                                                        placeholder="EMAIL"></div>
                <div class="contacts__input-div"><textarea class="contacts__input textarea" name="text" rows="7">YOUR MESSAGE</textarea>
                </div>
                <div class="contacts__input-div"><input class="contacts__input" id="form-submit" type="submit"
                                                        value="ENTER"></div>
            </form>
        </div>

<!-- The modal window -->
        <div id="form-modal" class="modal-ansver">

            <div class="modal-ansver__content">
                <span class="modal-ansver__close" onclick="closeFormModalAnsver();">&times;</span>
                <p id="form-ansver"></p>
            </div>

        </div>

    </div>

<!--Address-->

    <div class="contacts__address">
        <p class="contacts__address-paragraph"><span class="contacts__address-span">Address:</span> 55A Tooley St,
            London
            SE1 2QN, United Kingdom
            <br>
            <span class="contacts__address-span">Phone:</span> +44 7835 932617
            <br>
            <span class="contacts__address-span">Email:</span> info@olimpic.com</p>
    </div>

</main>


//= template/footer.html

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/common.min.js"></script>

</body>
</html>
